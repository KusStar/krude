apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.baselineprofile'
apply plugin: 'com.jaredsburrows.license'

kotlin {
    jvmToolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
    jvmToolchain(17)
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

android {

    buildFeatures {
        viewBinding true
        dataBinding true
        compose true
        buildConfig true
    }

    defaultConfig {
        applicationId "com.kuss.krude"
        minSdkVersion 26
        targetSdkVersion 34
        compileSdk 34
        versionCode 2
        versionName "0.1.0"
        vectorDrawables {
            useSupportLibrary true
        }

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    signingConfigs {
        debug {
            storeFile file('./debug-key')
            storePassword 'debugdebug'
            keyAlias 'debugdebug'
            keyPassword 'debugdebug'
        }
        krude {
            storeFile file('./keystore')
            storePassword 'krudekrude'
            keyAlias 'key0'
            keyPassword 'krudekrude'
        }
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.krude
        }
        debug {
            signingConfig signingConfigs.debug
            applicationIdSuffix ".debug"
            versionNameSuffix '.debug'
        }
    }

    namespace 'com.kuss.krude'

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.10'
    }
    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "androidx.compose.material:material-icons-extended:1.6.5"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    //noinspection KaptUsageInsteadOfKsp
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_version"
    implementation "androidx.fragment:fragment-ktx:1.6.2"
    implementation("androidx.core:core-splashscreen:1.0.1")
    implementation 'androidx.activity:activity-compose:1.8.2'
    implementation 'androidx.compose.runtime:runtime-android:1.6.5'
    implementation platform('androidx.compose:compose-bom:2024.04.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3:1.2.1'
    implementation 'androidx.profileinstaller:profileinstaller:1.3.1'
    androidTestImplementation platform('androidx.compose:compose-bom:2024.04.00')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    baselineProfile project(':baselineprofile')
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
    // third part
    implementation "com.github.alorma:compose-settings-ui:2.0.0"
    implementation "com.github.alorma:compose-settings-storage-preferences:1.0.3"
    implementation("io.coil-kt:coil-compose:2.4.0")
    implementation 'com.github.bosphere.android-fadingedgelayout:fadingedgelayout:1.0.0'
    implementation 'com.github.promeg:tinypinyin:2.0.3'
    implementation 'me.zhanghai.android.appiconloader:appiconloader:1.5.0'
    implementation 'me.xdrop:fuzzywuzzy:1.4.0'
    implementation 'com.valentinilk.shimmer:compose-shimmer:1.0.5'
    implementation 'com.kizitonwose.calendar:compose:2.4.0'
    implementation 'com.jakewharton.timber:timber:5.0.1'
}